<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array & Loop</h1>
    <ul>
      <script>
        var fruits = ["apple", "banana", "Kiwi", "grape"]
        var i = 0;
        while(i<fruits.length){
          document.write('<li>'+fruits[i]+'</li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
